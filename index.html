<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Listener Help by Abbi</title>
</head>
<body>
    <!-- Option one: add an onclick function within the button (not reccomended, limits functionality of retrieved data)-->
    <button onclick="myFunction()">Click me</button>

    <!-- Option two using base JS -->
    <button class="jsClicker">Click me more</button>

    <!-- Option three using jQuery-->
    <button class="jQClicker">Click me most</button>

    <!-- Links in jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- Links in our JS file -->
    <script src="js/app.js"></script>
    
</body>
</html>
